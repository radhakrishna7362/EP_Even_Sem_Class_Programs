<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add EMployee Form</title>
</head>
<body>
	<h2 align="center">Add Employee Form</h2>
	<form name="f" action="addemployee" method="post">
		<table align=center width=400 height=300>
			<tr>
				<td>Enter Name</td>
				<td><input type="text" name="name" placeholder="Name" required></td>
			</tr>
			<tr>
				<td>Select Gender</td>
				<td>
					<input type="radio" name="gender" value="male" required>Male&nbsp;&nbsp;
					<input type="radio" name="gender" id="gender" value="female">Female&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td>Enter Email Address</td>
				<td><input type="email" name="email" placeholder="Email Address" required></td>
			</tr>
			<tr>
				<td>Enter Password</td>
				<td><input type="password" name="pwd" placeholder="Password" required></td>
			</tr>
			<tr>
				<td>Enter Mobile Number</td>
				<td>
					<input type="mobile" name="mob" placeholder="Mobile Number" required>
				</td>
			</tr>
			<tr>
				<td>Select Department</td>
				<td>
					<select name="dept" required>
						<option value="">---Select---</option>
						<option value="Marketing">Marketing</option>
						<option value="Finance">Finance</option>
						<option value="Technical">Technical</option>
						<option value="Others">Others</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Enter Location</td>
				<td><input type="text" name="loc" required></td>
			</tr>
			<tr>
				<td align=center><input type="submit" value="Add Employee"></td>
			</tr>
		</table>
	</form>
</body>
</html>
