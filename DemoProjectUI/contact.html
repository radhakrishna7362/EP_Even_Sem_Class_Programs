<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b96c25cd9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <title>My Project</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="" width="50" height="40" class="d-inline-block align-top" style="border-radius: 50%;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigationBar" aria-controls="NavigationBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigationBar">
                <div class="navbar-nav">
                    <a class="nav-link" href="/index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="/contact.html">Contact</a>
                    <a class="nav-link" href="/aboutus.html">About Us</a>
                    <!-- <a class="nav-link" href="/login.html">Login</a> -->
                    <!-- <a class="nav-link" href="/register.html">Register</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact -->
    <div class="d-flex flex-column mt-3 mb-3">
        <div class="d-flex justify-content-sm-center">
            <div class="card text-dark col-md-auto">
                <h4 class="card-header d-flex justify-content-sm-center">
                    Contact
                </h4>
                <div class="card-body d-flex flex-column justify-content-sm-center">
                    <div class="d-flex">
                        <form action="thanks.html">
                            <div class="mb-3 row">
                                <label for="Name" class="form-label">Name</label>
                                <div>
                                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <div>
                                      <input type="email" pattern="" class="form-control" id="email" placeholder="example@gmail.com" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="phone" class="form-label">Phone</label>
                                    <div>
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone No" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="feedback" class="form-label">FeedBack / Query</label>
                                <div>
                                    <textarea type="text" class="form-control" id="feedback" placeholder="FeedBack / Query" required></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-sm-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
