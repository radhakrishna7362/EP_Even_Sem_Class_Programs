    <!-- Register Page -->
    <div class="d-flex flex-column mt-3 mb-3">
        <div class="d-flex justify-content-sm-center">
            <div class="card text-dark col-md-auto">
                <h4 class="card-header d-flex justify-content-sm-center">
                    Register
                </h4>
                <div class="card-body d-flex flex-column justify-content-sm-center">
                    <div class="d-flex">
                        <form action="index.html">
                            <div class="mb-3 row">
                                <div class="col">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <div>
                                        <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <div>
                                        <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="email" class="form-label">Email</label>
                                <div>
                                  <input type="email" pattern="" class="form-control" id="email" placeholder="example@gmail.com" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="dob" class="form-label">Date Of Birth</label>
                                <div>
                                  <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>
                            <div class="mb-3 row form-group">
                                <label for="gender" class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="male" id="male" value="Male" checked>
                                        <label class="form-check-label" for="male">
                                          Male
                                        </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="female" id="female" value="Female">
                                        <label class="form-check-label" for="female">
                                          Female
                                        </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="none" id="none" value="None" >
                                        <label class="form-check-label" for="none">
                                            None
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="password" class="form-label">Password</label>
                                <div>
                                  <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="address" class="form-label">Address</label>
                                <div>
                                    <textarea type="text" class="form-control" id="address" placeholder="Address" required></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-sm-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="card-header d-flex justify-content-sm-center">
                    Already a User? <a href="./login.html">Click here</a> 
                </p>
            </div>
        </div>
    </div>
