<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function changeimg1(){
        document.getElementById("demo").src="sad.png"
    }
    function changeimg2(){
        document.getElementById("demo").src="happy.png"
    }
</script>
<body>
    <img src="happy.png" id="demo" onmouseover="changeimg1()" onmouseout="changeimg2()"  width="200px" height="200px">
</body>
</html>
