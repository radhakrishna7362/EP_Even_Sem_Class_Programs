<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function valid(){
        var name=document.f.fname.value;
        if(name.length==0){
            document.getElementById('errname').innerHTML="You must Enter your name";
            return false;
        }
    }
</script>
<body>
    <form name="f" onsubmit="return valid()" action="success.html" method="POST">
        Enter Name: <input type="text" name="fname" id="fname"><i id="errname" style="color: red;"></i><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
