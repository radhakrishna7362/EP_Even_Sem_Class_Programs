<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Enter Color:<input type="color" name="color" id="color"><br>
    <input type="button" value="Change" onclick="changebgcolor()">

<script>
    function changebgcolor(){
        document.body.style.backgroundColor=document.getElementById("color").value
    }
</script>
