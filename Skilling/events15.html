<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function valid(){
        if(!document.f.terms.checked){
            alert("You Must Accept Terms & Conditions!!!");
            return false;
        }
    }
</script>
<body>
    <form name="f" onsubmit="return valid()" method="POST" action="success.html">
        <input type="checkbox" name="terms">I Accept Terms & Conditions <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
