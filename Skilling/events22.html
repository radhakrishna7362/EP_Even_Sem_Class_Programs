<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>
<script>
    var d=new Date()
    document.write(d+"<br>")
    document.write(d.getFullYear()+"<br>")
    document.write(d.getMonth()+1+"<br>")
    document.write(d.getMinutes()+"<br>")
    document.write(d.getSeconds()+"<br>")
    document.write(d.getHours()+"<br>")
    document.write(d.getTime()+"<br>") //TimeStamp -- It is a number of milli seconds since JAN 1 , 1970 midnight (EPOCH TIME)
    document.write(d.getDate()+"<br>")
</script>
<body>
    
</body>
</html>
